<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title></title>
</head>
<body>
	<section id="work">
		<div id="work_status">
			<div id="worked">
				<p>Выполнено<span></span></p>
			</div>
			<div id="ignore">
				<p>Отменено<span></span></p>
			</div>
		</div>
		<form id="work_inputs">
			<p>Добавить новое дело</p>
			<input name="title" placeholder="Название">
			<input name="notes" placeholder="Пометки">
			<button>Добавить</button>
		</form>
	</section>
	<section id="work_list"></section>

	<script type="text/javascript" src="script/script.js"></script>
</body>
</html>
